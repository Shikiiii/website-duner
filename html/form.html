<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomShop</title>
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css">
</head>
<body>

<div class="header">
    <div class="container">
    <div class="navbar">
        <div class="logo">
        <img src="{{ url_for('static', path='images/logo.jpg') }}" width="150px" style="border: 3px solid #000;">
     </div>
     <nav>
         <ul id="MenuItems">
             <li><a href="http://127.0.0.1:8000/">Home</a></li>
             <li><a href="http://127.0.0.1:8000/order">Combinator</a></li>
             <li><a href="http://127.0.0.1:8000/cart">Order</a></li>



         </ul>
     </nav>
     <a href="http://127.0.0.1:8000/cart"><img src="{{ url_for('static', path='images/cart.jpg') }}" width="30px" height="30px"></a>
     <img src="{{ url_for('static', path='images/menu-icon-png-3-lines-11552728985kzvoymuey0.png') }}" class="menu-icon" onclick="menutoggle()">
    </div>
    <div class="third-container">
        <form action="">


            <div class="row">

                <div class="col">
                    <h3 class="title">Адрес за поръчка</h3>
                    <div class="inputBox">
                        <span>Пълно име:</span>
                        <input type="text" placeholder="john Thoe" required id="name">
                    </div>
                    <div class="inputBox">
                        <span>Е-Майл:</span>
                        <input type="email" placeholder="smth@smth.com" required id="email">
                    </div>
                    <div class="inputBox">
                        <span>Адрес:</span>
                        <input type="text" placeholder="room - street - location" required id="address">
                    </div>
                    <div class="inputBox">
                        <span>Град:</span>
                        <input type="text" placeholder="Sofia" required id="city">
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>Област:</span>
                            <input type="text" placeholder="Sofia Oblast" required id="region">
                        </div>
                        <div class="inputBox">
                            <span>Пощенски код:</span>
                            <input type="text" placeholder="123 321" required id="zipcode">
                        </div>
                    </div>
                </div>

                <div class="col">
                    <h3 class="title">Начин на плащане</h3>
                    <div class="inputBox">
                        <span>Име:</span>
                        <input type="text" placeholder="john Thoe" required id="cardname">
                    </div>
                    <div class="inputBox">
                        <span>Номер на картата:</span>
                        <input type="text" placeholder="ХХХХ-ХХХХ-ХХХХ-ХХХХ" required id="cardnumber">
                    </div>
                    <div class="inputBox">
                        <span>Месец на изтичане:</span>
                        <input type="text" placeholder="January" required id="cardexpmonth">
                    </div>
                    <div class="inputBox">
                        <span>Година на изтичане:</span>
                        <input type="text" placeholder="2022" required id="cardexpyear">
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>CVV:</span>
                            <input type="text" placeholder="1144" required id="cardcvv">
                        </div>
                        <div class="inputBox">
                            <span>Карти:</span>
                           <img src="{{ url_for('static', path='images/large-preview.jpg') }}">
                        </div>
                    </div>
                </div>

            </div>
            <script>
                function saveData() {
                    fetch('http://127.0.0.1:8000/updateuser', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(
                            {
                                "ip": "127.0.0.1",
                                "name": document.getElementById("name").value,
                                "email": document.getElementById("email").value,
                                "address": document.getElementById("address").value,
                                "city": document.getElementById("city").value,
                                "region": document.getElementById("region").value,
                                "zipcode": document.getElementById("name").value,
                                "cardname": document.getElementById("cardname").value,
                                "cardnumber": document.getElementById("cardnumber").value,
                                "cardexpmonth": document.getElementById("cardexpmonth").value,
                                "cardexpyear": document.getElementById("cardexpyear").value,
                                "cardcvv": document.getElementById("cardcvv").value
                            }
                        )
                    })
                }
            </script>
            <input type="submit" value="Завърши почърката" class="submit-btn" onclick="saveData();">
        </form>
        </div>
    </body>
    </html>
