<body>

<div class="header">
    <div class="container">
    <div class="navbar">

        <img src="images/logo.jpg" width="150px">
     </div>
     <nav>
         <ul id="MenuItems">

    </div>
    <div class="third-container">
        <form action="">
            
            
            <div class="row">
                
                <div class="col">
                    <h3 class="title">Адрес за поръчка</h3>
                    <div class="inputBox">
                        <span>Full Name:</span>
                        <input type="text" placeholder="john Thoe">
                    </div>
                    <div class="inputBox">
                        <span>Email:</span>
                        <input type="email" placeholder="smth@smth.com">
                    </div>
                    <div class="inputBox">
                        <span>Address:</span>
                        <input type="text" placeholder="room - street - location">
                    </div> 
                    <div class="inputBox">
                        <span>City:</span>
                        <input type="text" placeholder="Sofia">
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>state:</span>
                            <input type="text" placeholder="Bulgaria">
                        </div>
                        <div class="inputBox">
                            <span>Zip Code:</span>
                            <input type="text" placeholder="123 321">
                        </div>
                    </div>
                </div>

                <div class="col">
                    <h3 class="title">Начин на плащане</h3>
                    <div class="inputBox">
                        <span>Име:</span>
                        <input type="text" placeholder="john Thoe">
                    </div>
                    <div class="inputBox">
                        <span>Номер на картата:</span>
                        <input type="email" placeholder="ХХХХ-ХХХХ-ХХХХ-ХХХХ">
                    </div>
                    <div class="inputBox">
                        <span>exp month:</span>
                        <input type="text" placeholder="January">
                    </div> 
                    <div class="inputBox">
                        <span>exp year:</span>
                        <input type="text" placeholder="2022">
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>CVV:</span>
                            <input type="text" placeholder="1144">
                        </div>
                        <div class="inputBox">
                            <span>Карти:</span>
                           <img src="images/large-preview.jpg">
                        </div>
                    </div>
                </div>

            </div>
            <input type="submit" value="proceed" class="submit-btn">
        </form>
        </div>
    </body>
    </html>
